<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Онлайн библиотека</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" media="screen">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    footer {
    position: fixed;
    bottom: 0;
    width: 100%;

    .container {
    margin-bottom: 50px;
  }

    .btn-primary {
        color: black;
        background-color: #b84f3c;
        border-color: #b84f3c;
  }
    .btn-primary:hover {
    color: white;
    background-color: #b84f3c;
    border-color: #b84f3c;
  }
</style>
<body>
<main class="content-wrapper">
    <!--header-->
    <div th:replace="~{header :: header}"></div>

    <!--content-->
    <div class="container">
        <div layout:fragment="content">
            <h1>Статический контет будет отображаться здесь!</h1>
        </div>
    </div>

    <!--footer-->
    <div th:replace="~{footer :: footer}"></div>
</main>
</body>
</html>
